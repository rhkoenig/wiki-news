<template name="submitpost">
  <h1><center>Submit your News Post here!</center></h1>
  <br>
  <hr>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="exampleInputEmail1">Current Date:</label>
         <input type="text" id="disabledTextInput" class="form-control" placeholder="Current Date">
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <!-- News Textbox -->
      <div class="form-group row">
      <label for="exampleTextarea">Post your news...</label>
      <textarea class="form-control" id="js-chatinput" rows="5"></textarea>
      </div>
      <br>
      <div class="form-group row">
      <button type="submit" class="btn btn-primary" id="js-chatsubmit">Post News</button>
      </div>
  </form>
</div>
</template>
