<template name="submitpost">
  <!-- Tests if user is logged in -->
  {{#if currentUser}}
  <!-- Alert Message -->
  <div class="alert alert-success fade">
    <button type="button" class="close" data-dismiss="success">Ã—</button>
    Article Submitted! <a href="/chat" class="alert-link">Read your post here..</a>
  </div>

  <h1><center>Submit your News Post here!</center></h1>
  <br>
  <hr>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="exampleInputEmail1">Current Date:</label>
         <input type="text" id="disabledTextInput" class="form-control" value="{{now}}">
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="This doesnt work either...">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group row">
        <label for="titlepost">News Title</label>
        <input type="text" class="form-control" id="js-posttitle" >
      </div>

      <div class="form-group row">
        <label for="lat">Latitude</label>
        <input type="text" class="form-control" id="js-lat" value="{{position.lat}}">
      </div>

      <div class="form-group row">
        <label for="lng">Longitude</label>
        <input type="text" class="form-control" id="js-lng" value="{{position.lng}}">
      </div>

      <!-- News Textbox -->
      <div class="form-group row">
      <label for="exampleTextarea">Post your news...</label>
      <textarea class="form-control" id="js-chatinput" rows="5"></textarea>
      </div>
      <br>
      <div class="form-group row">
      <button type="submit" class="btn btn-primary" id="js-chatsubmit">
        <span class="glyphicon glyphicon-pencil" style="padding-right:5px"></span>
        <span>Submit News</span>
      </button>
      </div>
  </form>
</div>

{{else}}
<div class="alert alert-danger">
  <strong>Please log in to submit a post</strong>
</div>
{{/if}}
</template>
