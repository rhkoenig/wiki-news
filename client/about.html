<template name="about">
<h1>About</h1>

Here is our team:
<table class="table table-bordered">
	<thead>
		<tr><th>About us</th><th>Role</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.role}}</td>
			<td>{{t.email}}</td>
   </tr>
</template>
