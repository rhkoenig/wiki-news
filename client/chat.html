<template name="chat">

    <h2><center>Recent News</center></h2>
    News radius: <input type="text" id="js-radius" value="1000">km
    from your position at {{pos.lat}},{{pos.lng}}
    <div class="container-fluid ">
      <div class="row">

        <div class="col-md-2">
        </div>
        <div class="col-md-30">
            {{#each chat in chatlines}}
            <div class="bs-callout bs-callout-default">
              <h4><b>{{chat.title}}</b></h4>
              <p><i>{{chat.createdAt}}</i></p>
              <p>location: <i>{{chat.pos.coordinates}}</i></p>
              <p>{{chat.text}}</p>
            </div>
              {{/each}}
            <hr>
        </div>

      </div>
    </div>




</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>
