<template name="chat">
  <div class="jumbotron">
    <h1>News</h1>
    <p>Welcome to the news room!  Be nice, be professional!</p>
  </div>

    <input type="text"  class="js-chatinput" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>
    <h2>Recent Events</h2>
    <ul>
      {{#each chat in chatlines}}
      <li>
        / <i>{{chat.createdAt}}</i>
        <br>
        {{chat.text}}
        <hr>
      </li>
      {{/each}}
    </ul>
    <hr>



</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>
