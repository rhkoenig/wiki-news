<template name="chat">

    <h2><center>Recent News</center></h2>
    {{#each chat in chatlines}}
    <div class="bs-callout bs-callout-default">
      <h4><b>{{chat.title}}</b></h4>
      <p><i>{{chat.createdAt}}</i></p>
      <p>{{chat.text}}</p>
    </div>
      {{/each}}
    <hr>



</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>
