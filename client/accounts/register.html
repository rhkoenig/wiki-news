<template name="register">
  <div class="container">
    <form>
      <div class="form-group row">
        <label><b>Full Name</b></label>
        <input type="text" class="form-control" placeholder="Enter username" id="js-fullname" required>
      </div>

      <div class="form-group row">
        <label><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter email" id="js-email" required>
      </div>

      <div class="form-group row">
        <label><b>Username</b></label>
        <input type="text" class="form-control" placeholder="Enter username" id="js-username" required>
      </div>

      <div class="form-group row">
        <label><b>Country</b></label>
        <input type="text" class="form-control" placeholder="Enter country" id="js-country" required>
      </div>

      <div class="form-group row">
        <label><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" id="ppp" required>
      </div>

      <div class="form-group row">
        <label><b>Repeat Password</b></label>
        <input type="password" class="form-control" placeholder="Repeat Password" id="js-psw-repeat" required>
        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms of Service & Privacy</a>.</p>
      </div>

      <div class="form-group row">
          <button type="submit" id="js-submit" class="signupbtn">Sign Up</button>
      </div>

    </form>
  </div>


</template>
