<template name="articles">
  <h2><center><b><u>Recent News</u></b></center></h2>

  <!-- Search bar -->
  <div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for tag.. (Ex. New York)" id="findtag">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="findtagsubmit">
          <span><b>Find Tags</b></span>
          <span class="glyphicon glyphicon-search" style="padding-left:5px"></span>

        </button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-3"></div>
</div><!-- /.row -->


<div class="container-fluid ">
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 pad">
	{{#each a in all}}
	  {{> article article = a}}
	{{/each}}
</div>
	<div class="col-md-1"></div>
</div>
</div>
</template>

<template name="article">
  <div class="bs-callout bs-callout-default">
    <h4 style="color:black"><b>{{article.title}}</b></h4>
    <p><i>{{article.createdAt}}</i></p>
    <p>{{article.thepost}}</p>
    <br>
    <p><b>Tags:</b> <span class="label label-primary">{{article.tag}}</span></p>
  </div>
