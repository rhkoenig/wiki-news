<template name="newsall">

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10 pad">
  {{#each chat in chatlines}}
    {{> workout workout = w}}
  {{/each}}
  </div>

  <div class="col-md-1"></div>
  </div>
</template>

<template name="news">
	<span class="news-name">{{news.name}}</span> -
	<br>
	{{news.description}}
	<br>
	<span class="news-tags"><span class="news-name">Tags:</span> {{news.tag}}</span>
  {{#if owner news}}
    <span class="glyphicon glyphicon-remove fbrmpost" id="remove" aria-hidden="true" style="cursor:pointer; color:red;"></span>
  {{/if}}
	<br>

<hr>
</template>
